<!DOCTYPE>
<html lang="en">
  <header>
    <meta charset="UTF-8">
    <title>KomiCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </header>
  <body>
    <h1 id ="title">KomiCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.
    </p>
    <form id ="survey-form">
      <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
      <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required /></label>
      <label for="age" id="number-label">Age (optional) <input id="number" type="number" placeholder="Enter your age" min="18" max="120" /></label>
      <label for="job-position"> Which option describes your current role? 
      <select id="dropdown" name="dropdown" >
        <option value="" disable hidden>Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
        <option value="3">Full time learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      </label>
      <label for="definitely"><input id="definitely" class="inline" type="radio" name="decision" value="definitely" checked/> Definitely</label>
      <label for="maybe"><input id="maybe" type="radio" value="maybe" name="decision" class="inline" /> Maybe</label>
      <label for="not-sure"><input id="not-sure" type="radio" value="not-sure" name="decision" class="inline" /> Not sure</label>

      <label for="feature"> Which option describes your current role? 
      <select id="dropdown" name="dropdown">
        <option value="6">Select an option</option>
        <option value="7">Challenges</option>
        <option value="8">Project</option>
        <option value="9">Community</option>
        <option value="10">Open Source</option>
      </select>
      </label>
      <label for="front-end">
        What would you like to see improved? (Check all that apply)
      </label>
      <label>
        <input id="front-end" name="improvements" value="front-end" class="inline" type="checkbox" /> Front-end Projects
        </label>
      <label for="back-end">
        <input id="back-end" name="improvements" value="back-end" class="inline"type="checkbox" /> Back-end Projects
      </label>
      <label for="data-visualisation">
        <input id="data-visualisation" name="improvements" value="data-visualisation" type="checkbox" /class="inline" > Data Visualisation
      </label>
      <label for="challenges">
        <input id="challenges" name="improvements" value="challenges" class="inline" type="checkbox" /> Challenges
      </label>
      <label for="open-source">
        <input id="open-source" name="improvements" value="open-source" class="inline" type="checkbox" /> Open Source Community
      </label>      
      <label for="gitters">
        <input id="gitters" name="improvements"value="gitters" class="inline" type="checkbox" /> Gitter help rooms
      </label>
      <label for="videos">
        <input id="videos" name="improvements" value="videos" class="inline" type="checkbox" /> Videos
      </label>
      <label for="meetups">
        <input id="meetups" name="improvements" value="meetups" class="inline" type="checkbox" /> City Meetups
      </label>
      <label for="wiki">
        <input id="wiki" name="improvements" value="wiki" class="inline" type="checkbox" /> Wiki
      </label>
      <label for="forum">
        <input id="forum" name="improvements" value="forum" class="inline" type="checkbox" /> Forum
      </label>
      <label for="courses">
        <input id="courses" name="improvements" value="courses" class="inline" type="checkbox" /> Additional Courses
      </label>
      <label for="comments"> Any comments or suggestions?
      <textarea id="comments" rows="5" cols="30" name="comments" placeholder="Enter your comment here..."></textarea>
      </label>

      <input id="submit" type="submit" value="Submit" />
    </form>
    
  </body>
</html>
